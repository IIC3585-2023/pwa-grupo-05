<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Twitter PWA</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="canonical" href="https://iic3585-2023.github.io/pwa-grupo-05/" />
  <!-- <link rel="manifest" href="/pwa-grupo-05/manifest.webmanifest"> -->
</head>

<body class="" style="max-height: 100vh; min-height: 100vh; height: 100vh">
  <main class="d-flex flex-column" style="height: 100vh">
    <div class="container overflow-auto">
      <div class="card mb-3">
        <form id="tweet-form">
          <div class="card-body d-flex">
            <div class="d-flex flex-column">
              <input type="text" class="form-control mb-2" id="new-tweet-user" placeholder="Usuario" />
              <button type="submit" class="btn btn-primary w-100" id="new-tweet-button">
                Enviar
              </button>
            </div>
            <textarea class="form-control ml-2" id="new-tweet-body" rows="3" placeholder="Tweet"></textarea>
          </div>
        </form>
      </div>
      <div id="tweets-container"></div>
    </div>
  </main>
  <script type="module">
    import {identiconSvg} from "https://cdn.jsdelivr.net/npm/minidenticons@3.1.2/minidenticons.min.js";
  </script>

  <script src="index.js" type="module"></script>
</body>

</html>
