<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Twitter PWA</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    >
    <!-- <link rel="stylesheet" href="/styles.css"> -->
</head>

<body>
<header>
    <h1 class="center">Twitter</h1>
</header>
<main>
    <div class="container">
        <form id="tweet-form">
            <div class="form-group">
                <label for="new-tweet-user">Usuario</label>
                <input type="text" class="form-control" id="new-tweet-user"></input>
                <label for="new-tweet-body">Tweet</label>
                <textarea class="form-control" id="new-tweet-body" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="new-tweet-button">Enviar</button>
        </form>
    <div class="container" id="tweets-container"></div>
</main>

<script src="index.js" type="module"></script>
</body>
</html>
